{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main-dashboard.css' %}">
    <title>Student - OJT Management System</title>
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .navbar-brand p {
            margin: 0;
            margin-left: -10px;
            color: darkblue;
            font-size: 1.15rem;
        }
        .outer-container {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            border-radius: 6px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 26px;
        }
        .footer p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Page Content and Navbar -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <a class="navbar-brand" href="{% url 'students:studentPage' %}">
                    <img src="{% static 'img/Logo.png' %}" alt="Logo" style="width:50px; height: 50px; margin-left: 15px;">
                    <p>OJT Management System</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user mr-2"></i>{{ firstName }} {{ lastName }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'students:changePassword' %}">Change Password</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'students:logout' %}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Content -->
            <div class="container">
                <div class="outer-container">
                    <h1 class="mt-0">Dashboard</h1>
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <a href="{% url 'students:profile' %}">
                                <div class="card text-white bg-primary">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-user icon fa-3x"></i>
                                        <div class="ml-3">
                                            <div>Profile</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#">
                                <div class="card text-white bg-info">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-bullhorn icon fa-3x"></i>
                                        <div class="ml-3">
                                            <div>Announcement</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#">
                                <div class="card text-white bg-warning">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-folder-open icon fa-3x"></i>
                                        <div class="ml-3">
                                            <div>Requirements</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="{% url 'students:TimeInAndTimeOut' %}">
                                <div class="card text-white bg-success">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-clock icon fa-3x"></i>
                                        <div class="ml-3">
                                            <div>Time In & Time Out</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-3 col-md-6">
                            <a href="#">
                                <div class="card text-white bg-secondary">
                                    <div class="card-body d-flex align-items-center">
                                        <i class="fas fa-chart-line icon fa-3x"></i>
                                        <div class="ml-3">
                                            <div>Reports</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div> <!--End Content -->
        </div>
        <!-- Footer -->
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; <span id="currentYear"></span> OJT Management System. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        $(".navbar-toggler").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>

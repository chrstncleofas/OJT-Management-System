{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main-dashboard.css' %}">
    <title>Student - OJT Management System</title>
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .navbar-brand p {
            margin: 0;
            margin-left: -10px;
            color: darkblue;
            font-size: 1.15rem;
        }
        .outer-container {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border-radius: 6px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Page Content and Navbar -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <a class="navbar-brand" href="{% url 'students:studentPage' %}">
                    <img src="{% static 'img/Logo.png' %}" alt="Logo" style="width:50px; height: 50px; margin-left: 15px;">
                    <p>OJT Management System</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user mr-2"></i>{{ firstName }} {{ lastName }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'students:changePassword' %}">Change Password</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'students:logout' %}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Content -->
            <div class="container">
                <div class="outer-container" style="margin: auto; max-width: 400px; margin-top: 20px; margin-bottom: 20px;">
                    <div class="card center-form p-4" style="margin: auto; max-width: 400px;">
                        <h2 class="mb-4 text-center">Student Profile</h2>
                        <form method="post" class="center-form" action="{% url 'students:profile' %}" style="margin: auto; max-width: 380px;">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Firstname">First Name</label>
                                <input type="text" style="width: 300px;" class="form-control" id="Firstname" name="Firstname" value="{{ firstName }}" required>
                            </div>
                            <div class="form-group">
                                <label for="Lastname">Last Name</label>
                                <input type="text" style="width: 300px;" class="form-control" id="Lastname" name="Lastname" value="{{ lastName }}" required>
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" style="width: 300px;" class="form-control" id="Email" name="Email" value="{{ email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="Course">Course</label>
                                <input type="text" style="width: 300px;" class="form-control" id="Course" name="Course" value="{{ course }}" required>
                            </div>
                            <div class="form-group">
                                <label for="Year">Year</label>
                                <input type="number" style="width: 300px;" class="form-control" id="Year" name="Year" value="{{ year }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div> <!--End Content -->
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script>
        $(".navbar-toggler").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
